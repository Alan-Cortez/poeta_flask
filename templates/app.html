<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Tema Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>

        <!-- Botón para alternar entre temas -->
<button id="toggleThemeBtn" class="btn btn-primary mb-3">
            <i id="themeIcon" class="bi bi-sun"></i> Cambiar Tema
        </button>
        <!-- Formulario de usuario -->
        <div id="formUsuario" class="mb-4">
            <h2>Registrar Usuario</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <h2>Lista de Usuarios</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Pérez</td>
                </tr>
                <tr>
                    <td>María</td>
                    <td>López</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Alternar entre los temas claro y oscuro
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        const body = document.body;

        toggleThemeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-bs-theme');
            if (currentTheme === 'dark') {
                body.setAttribute('data-bs-theme', 'light');
            } else {
                body.setAttribute('data-bs-theme', 'dark');
            }
        });
    </script>
</body>
</html>
<style>
    body {
    background-color: var(--bs-body-bg); /* Se adapta al tema */
    color: var(--bs-body-color); /* Se adapta al tema */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    padding-top: 20px;
}

h1, h2 {
    color: var(--bs-body-color); /* Se adapta al tema */
    text-align: center;
    margin-bottom: 20px;
}

/* Formulario de usuario */
#formUsuario {
    background-color: var(--bs-body-bg); /* Se adapta al tema */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.form-label {
    font-weight: bold;
    color: var(--bs-body-color); /* Se adapta al tema */
}

/* Tabla de usuarios */
table {
    width: 100%;
    background-color: var(--bs-body-bg); /* Se adapta al tema */
    border-collapse: collapse;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: var(--bs-primary-bg-subtle); /* Se adapta al tema */
    color: var(--bs-body-color); /* Se adapta al tema */
}

tbody tr:nth-child(even) {
    background-color: var(--bs-body-bg); /* Se adapta al tema */
}

tbody td {
    padding: 15px;
    border-bottom: 1px solid var(--bs-body-color); /* Se adapta al tema */
}

/* Estilos específicos para el tema oscuro */
[data-bs-theme="dark"] {
    background-color: #121212; /* Fondo del cuerpo en modo oscuro */
    color: #fff; /* Color del texto en modo oscuro */
}

[data-bs-theme="dark"] h1, 
[data-bs-theme="dark"] h2, 
[data-bs-theme="dark"] .form-label {
    color: #fff; /* Texto en modo oscuro */
}

[data-bs-theme="dark"] table {
    background-color: #1e1e1e; /* Fondo de la tabla en modo oscuro */
}

[data-bs-theme="dark"] thead {
    background-color: #333; /* Encabezado de la tabla en modo oscuro */
}

[data-bs-theme="dark"] tbody tr:nth-child(even) {
    background-color: #2c2c2c; /* Fondo de filas alternas en modo oscuro */
}

[data-bs-theme="dark"] tbody td {
    border-bottom: 1px solid #444; /* Bordes de celdas en modo oscuro */
}

</style>
