<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>App</title>
</head>
<body>
    <div class="container">
        <!-- Formulario de Registro -->
        <h3>Registro de Usuario</h3>
        <form id="frmRegistroUsuario" method="post">
            <div class="mb-1">
                <label for="nombre">Nombre de Usuario</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="mb-1">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="mb-1">
                <button id="registrar" name="registrar" class="btn btn-dark">Registrar</button>
            </div>
        </form>

        <!-- Formulario de Inicio de Sesión -->
        <h3>Iniciar Sesión</h3>
        <form id="frmLoginUsuario" method="post">
            <div class="mb-1">
                <label for="nombreLogin">Nombre de Usuario</label>
                <input type="text" id="nombreLogin" name="nombreLogin" class="form-control">
            </div>
            <div class="mb-1">
                <label for="passwordLogin">Contraseña</label>
                <input type="password" id="passwordLogin" name="passwordLogin" class="form-control">
            </div>
            <div class="mb-1">
                <button id="login" name="login" class="btn btn-dark">Iniciar Sesión</button>
            </div>
        </form>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Fecha de Registro</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener("load", function (event) {
            // Función para cargar los usuarios registrados
            function cargarUsuarios() {
                $.get("/usuarios", function (respuesta) {
                    $("#tbodyUsuarios").html("");
                    respuesta.forEach(function (usuario) {
                        $("#tbodyUsuarios").append(`<tr>
                            <td>${usuario.nombre}</td>
                            <td>${usuario.fecha_registro}</td>
                        </tr>`);
                    });
                });
            }

            cargarUsuarios();

            // Registro de usuario
            $("#frmRegistroUsuario").submit(function (event) {
                event.preventDefault();
                $.post("/registrar", $(this).serialize(), function () {
                    cargarUsuarios();
                    $("#frmRegistroUsuario").get(0).reset();
                });
            });

            // Inicio de sesión
            $("#frmLoginUsuario").submit(function (event) {
                event.preventDefault();
                $.post("/login", $(this).serialize(), function (respuesta) {
                    if (respuesta.success) {
                        alert("Inicio de sesión exitoso");
                    } else {
                        alert("Credenciales incorrectas");
                    }
                });
            });
        });
    </script>
</body>
</html>
